<!doctype html>
<html lang="pt-BR">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css">
    <title>Hello, world!</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/cliente.css" />
</head>

<body>
    <button type="submit" class="btn btn-primary" onclick="logout()">SAIR</button>
    <div class="padding">
        <div class="row container">
            <div class="col-md-4" style="position: absolute; bottom: 0; right: 0;  z-index: -1;">
                <div style="margin-left: 30px">
                    <div id="box-chat-circulo">
                        
                    </div>
                    <div class="box box-warning direct-chat direct-chat-warning col-md-10">
                        <div class="box-header with-border">
                            <div class="box-tools pull-right">
                                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                                </button>
                                <button type="button" class="btn btn-box-tool" data-toggle="tooltip" title="" data-widget="chat-pane-toggle" data-original-title="Contacts">
                                    <i class="fa fa-comments"></i></button>
                                <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i>
                                </button>
                            </div>
                        </div>

                        <div class="box-body">

                            <div class="direct-chat-messages" id="chat-messages">
                                <!-- local das mensagens -->
                            </div>
                        </div>

                        <div class="box-footer">
                            <form action="#" method="post">
                                <div class="input-group">
                                    <input type="text" name="message" class="form-control" id="inpt-mensagem">
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-warning btn-flat" onclick="enviarMensagem()">Enviar</button>
                                    </span>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script>
        function logout() {
            fetch("/api/logout.php", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => response.json)
                .then(data => {

                    window.location.href = "/";
                })
                .catch(error => {
                    alert('Erro na requisição:', error);
                    console.error('Erro na requisição:', error);
                });
        }

    </script>

    <script src="../assets/js/functions.js"></script>
    <script src="../assets/js/adminChat.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>

</html>
